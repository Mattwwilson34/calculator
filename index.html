<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calc-wrapper">
                <div class="display-wrapper">
                    <div contenteditable="true" data-text="0" class="display"></div>
                </div>
                <div class="btn-wrapper">
                    <button class="calc-btn ac-btn">AC</button>
                    <button class="calc-btn memory-btn">+/-</button>
                    <button class="calc-btn percent-btn">%</button>
                    <button class="calc-btn divide-btn">/</button>
                    <button class="calc-btn seven-btn">7</button>
                    <button class="calc-btn eight-btn">8</button>
                    <button class="calc-btn nine-btn">9</button>
                    <button class="calc-btn multiply-btn">*</button>
                    <button class="calc-btn four-btn">4</button>
                    <button class="calc-btn five-btn">5</button>
                    <button class="calc-btn six-btn">6</button>
                    <button class="calc-btn subtract-btn">-</button>
                    <button class="calc-btn one-btn">1</button>
                    <button class="calc-btn two-btn">2</button>
                    <button class="calc-btn three-btn">3</button>
                    <button class="calc-btn addition-btn">+</button>
                    <button class="calc-btn zero-btn">0</button>
                    <button class="calc-btn decimal-btn">.</button>
                    <button class="calc-btn equals-btn">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
